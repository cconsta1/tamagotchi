<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tamagotchi</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.0/cdn/themes/dark.css">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.0/cdn/shoelace.js"></script>
</head>

<body>
    <canvas class="webgl" aria-label="Tamagotchi playground"></canvas>
    <div class="scene-glow" aria-hidden="true"></div>

    <div class="ui-shell" aria-live="polite">
        <div class="ui-stack">
            <div class="ui-pillbar">
                <sl-badge pill class="pill" variant="neutral">Neo Pet Lab • 2025</sl-badge>
                <sl-badge pill class="pill pill--status" variant="success">
                    <span class="pill__dot" aria-hidden="true"></span>
                    Link stable
                </sl-badge>
            </div>

            <sl-card class="ui-card">
                <div class="ui-row">
                    <p class="ui-label">Mode</p>
                    <span class="ui-mode" data-ui="modeLabel">Feed</span>
                </div>

                <div class="ui-battery">
                    <div class="ui-battery__top">
                        <span>Battery</span>
                        <span class="ui-battery__value" data-ui="batteryValue">100%</span>
                    </div>
                    <div class="ui-battery__meter">
                        <div class="ui-battery__fill" data-ui="batteryFill"></div>
                    </div>
                </div>

                <p class="ui-status" data-ui="statusMessage">Tap deploy to wake your bot.</p>

                <sl-button-group class="mode-buttons" label="Tamagotchi actions">
                    <sl-button class="mode-button is-active" pill size="small" data-ui="modeButton" data-mode="feed">Feed</sl-button>
                    <sl-button class="mode-button" pill size="small" data-ui="modeButton" data-mode="play">Play</sl-button>
                    <sl-button class="mode-button" pill size="small" data-ui="modeButton" data-mode="clean">Clean</sl-button>
                </sl-button-group>

                <sl-button class="ui-primary" variant="primary" size="medium" pill data-ui="actionButton">Do action</sl-button>

                <div class="ui-actions">
                    <sl-button class="ui-secondary" size="small" pill data-ui="deployButton">Deploy egg</sl-button>
                    <sl-button class="ui-secondary" size="small" pill data-ui="resetButton" disabled>Reset pet</sl-button>
                </div>

                <div class="ui-log">
                    <p class="ui-label">Recent log</p>
                    <ul class="log" data-ui="eventLog" aria-live="polite"></ul>
                </div>
            </sl-card>
        </div>
    </div>

    <div class="toast" data-ui="hatchingMessage" hidden>
        <span>Egg hatching… sit tight!</span>
    </div>

    <a href="https://github.com/cconsta1/tamagotchi" target="_blank" rel="noopener noreferrer" class="github-link" aria-label="View source on GitHub">
        <sl-button class="github-button" size="small" pill>
            <svg slot="prefix" width="16" height="16" viewBox="0 0 16 16" fill="currentColor" aria-hidden="true">
                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
            </svg>
            GitHub
        </sl-button>
    </a>

    <script type="module" src="./script.js"></script>
</body>

</html>
